defaults:
  - _self_
  - database: default
  - vectorstore: default
  - llm: google
  - embedding: default


app:
  name: "DeepCrawl Chat"
  version: "1.0.1"
  log_dir: "logs"

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}